<h1 [class.red] = "h1Style">
  Home works!
</h1>

<p [ngClass] = "{
  'red' : !h1Style,
  'large' : h1Style
}"> dynamic multiple class lodaing</p>


<button (click) = "firstClick()">Click Me</button>

    <p>
      user name : {{user.name}}

    <p>
      username : {{user.username}}
    </p>
  </li>

</p>
