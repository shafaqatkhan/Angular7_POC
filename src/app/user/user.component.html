
  <h1 class="text-center"> Users Details!</h1>

<div class="text-center">
<table *ngIf = "users">
  <tr>
    <th width="5%">User Id</th>
    <th width= "20%">User Name</th>
    <th width= "20%">Company Name</th>
  </tr>
  <tr *ngFor= " let user of users">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.company.name}}</td>
  </tr>
</table>
</div>
